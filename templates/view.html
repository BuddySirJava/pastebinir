<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Paste</title>
</head>
<body>
    <h1>View Paste</h1>
    
    {% if content %}
        <h2>Decrypted Content:</h2>
        <pre><code class="language_{{ lang.alias }}">{{ content }}</code></pre>
    {% elif error %}
        <p style="color: red;">{{ error }}</p>
    {% elif has_password %}
        <p>Please enter the password to view the paste:</p>
        <form method="POST">
            {% csrf_token %}
            <label for="password">Password:</label><br>
            <input type="password" name="password" id="password" required><br><br>
            <button type="submit">View Paste</button>
        </form>
    {% else %}
        <p>No content available.</p>
    {% endif %}
    
    <br>
    <a href="{% url 'home' %}">Back to Home</a>
</body>
</html>
